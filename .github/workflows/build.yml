name: Deb

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - run: bash build_deb.sh
      - name: Upload deb
        uses: actions/upload-artifact@v1
        with:
          name: linux-arbeitsplatz-deb
          path: linux-arbeitsplatz.deb
