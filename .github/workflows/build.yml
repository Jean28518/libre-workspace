name: jannahnurul5858@gmail.com

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - run: bash build_deb.sh
      - name: Upload deb
        uses: actions/upload-artifact@v3
        with:
          name: linux-arbeitsplatz-deb
          path: linux-arbeitsplatz.deb
