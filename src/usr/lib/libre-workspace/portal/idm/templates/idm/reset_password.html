{% extends "lac/base.html" %}
{% block content %}

<h2>Passwort zurücksetzen</h2>


{% if message != "" %}
<p><strong>{{ message }}</strong></p>
{% endif %}

<form method="post">{% csrf_token %}
    
    {{ form }}

    <div class="grid">
        <div>
            <a href="javascript:history.back()" role="button" class="secondary" style="display: block;">Zurück</a>
        </div>
        <input type="submit" value="Passwort zurücksetzen">
    </div>
</form>

{% endblock %}
