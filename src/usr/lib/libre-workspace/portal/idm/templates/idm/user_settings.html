{% extends "lac/base.html" %}
{% block content %}

<h2>Benutzereinstellungen</h2>

{% if message != "" %}
<p><strong>{{ message | safe }}</strong></p>
{% endif %}

<a href="{% url "change_password" %}" role="button" class="secondary outline">Passwort ändern</a>
<a href="{% url "otp_settings" %}" role="button" class="secondary outline">2-Faktor-Authentifizierung</a>

<hr>

<form method="post">{% csrf_token %}
    {{ form }}
    <div class="grid">
        <div>
            <a href="{% url "dashboard" %}"role="button" class="secondary" style="display: block;">Zurück</a>
        </div>
        <input type="submit" value="Änderungen speichern">
    </div>
</form>

        
{% endblock %}
