{% extends "lac/base.html" %}
{% load i18n %}

{% block content %}

<h2>{% trans "Select folder" %}</h2>

<p>{{ description }}</p>
   
{% include "unix/folder_view.html" %}


<div class="grid">
    <form method="post" style="display: inline;">{% csrf_token %}
        <input type="hidden" name="cancel" value="cancel">
        <div>
            <button type="submit" name="cancel" value="cancel" class="secondary">
                {% trans "Cancel" %}
            </button>
        </div>
    </form>
    <form method="post" style="display: inline;">{% csrf_token %}
        <input type="hidden" name="select" value="select">
        <button type="submit" name="select" value="select" class="primary">
            {% trans "Select current folder" %} ({{current_directory}})
        </button>
    </form>
</div>

{% endblock %}
