{% extends "lac/base.html" %}
{% block content %}

<br><br>


<center><strong> {{ message | safe }} </strong></center>

<br>

<form method="post">{% csrf_token %}


    <input type="hidden" id="confirm" name="confirm" value="on">

    <div class="grid">
        <div>
            <a href="{{url_cancel}}" class="secondary" role="button" style="display: block">{% trans "Back" %}</a>
        </div>
        <input type="submit" value="{% trans 'Confirm' %}" class="primary" role="button">
    </div>
</form>

    
{% endblock %}
