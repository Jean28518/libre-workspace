{% extends "lac/base.html" %}
{% block content %}

<h2>{% trans "Reset Password" %}</h2>


{% if message != "" %}
<p><strong>{{ message }}</strong></p>
{% endif %}

<form method="post">{% csrf_token %}
    
    {{ form }}

    <div class="grid">
        <div>
            <a href="javascript:history.back()" role="button" class="secondary" style="display: block;">{% trans "Back" %}</a>
        </div>
        <input type="submit" value="{% trans 'Reset password' %}">
    </div>
</form>

{% endblock %}
